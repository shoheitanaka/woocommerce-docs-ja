name: Deploy to WordPress

on:
  push:
    branches:
      - main
    paths:
      - 'translations/ja/**/*.md'
  workflow_dispatch:
    inputs:
      deploy_all:
        description: 'Deploy all translations (not just changed files)'
        required: false
        default: 'false'
      version:
        description: 'Version to deploy (default: latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # å·®åˆ†æ¤œå‡ºã®ãŸã‚
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Detect changed translations
        id: changes
        run: |
          if [ "${{ github.event.inputs.deploy_all }}" == "true" ]; then
            FILES=$(find translations/ja -name "*.md" -type f)
          else
            FILES=$(git diff --name-only HEAD^ HEAD -- 'translations/ja/**/*.md')
            
            if [ -z "$FILES" ]; then
              echo "No translation changes detected"
              echo "has_changes=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          FILE_COUNT=$(echo "$FILES" | wc -l)
          echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
      
      - name: Validate WordPress connection
        if: steps.changes.outputs.has_changes == 'true'
        env:
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
        run: |
          node scripts/validate-wp-connection.js
      
      - name: Deploy to WordPress
        if: steps.changes.outputs.has_changes == 'true'
        env:
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          DEPLOY_VERSION: ${{ github.event.inputs.version || 'latest' }}
          FILES: ${{ steps.changes.outputs.files }}
        run: |
          npm run deploy
      
      - name: Generate deployment report
        if: steps.changes.outputs.has_changes == 'true'
        id: report
        run: |
          node scripts/generate-deploy-report.js > deploy-report.md
          cat deploy-report.md >> $GITHUB_STEP_SUMMARY
      
      - name: Create GitHub Release
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.version != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Translation Release v${{ github.event.inputs.version }}
          body: |
            ## ðŸ“¦ Translation Release
            
            ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«æ•°: ${{ steps.changes.outputs.file_count }}
            
            è©³ç´°ã¯ [deployment report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) ã‚’å‚ç…§ã—ã¦ãã ã•ã„ã€‚
          draft: false
          prerelease: false
      
      - name: Notify Slack (optional) 
        if: steps.changes.outputs.has_changes == 'true'
        uses: slackapi/slack-github-action@v1
        continue-on-error: true
        with:
          payload: |
            {
              "text": "ðŸš€ WooCommerce Docs ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†*\n${{ steps.changes.outputs.file_count }}ä»¶ã®ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’WordPressã«å…¬é–‹ã—ã¾ã—ãŸã€‚"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*WordPress URL:*\n${{ secrets.WORDPRESS_URL }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ github.event.inputs.version || 'latest' }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      
      - name: Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Has changes: ${{ steps.changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- Files deployed: ${{ steps.changes.outputs.file_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ github.event.inputs.version || 'latest' }}" >> $GITHUB_STEP_SUMMARY
          echo "- WordPress URL: ${{ secrets.WORDPRESS_URL }}" >> $GITHUB_STEP_SUMMARY
